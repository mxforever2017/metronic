<script type="text/html" id="koPageGirdTemplate">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr data-bind="foreach:{data:columns,as:'col'}">
            <!-- ko if:$index() == 0 -->
            <th style="width: 8px;">
                <input type="checkbox" class="group-checkable"/></th>
            <!-- /ko -->
            <th data-bind="text:col.name"></th>
        </tr>
        </thead>
        <tbody data-bind="foreach:{data:data,as:'row'}">
        <tr data-bind="foreach:{data:$parent.columns,as:'col'}">
            <!-- ko if:$index() == 0 -->
            <th style="width: 8px;">
                <input type="checkbox" class="checkboxes" data-bind="value:row[$root.key]"/></th>
            <!-- /ko -->
            <th data-bind="text:col.field(row)"></th>
        </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul data-bind="foreach:pages">
            <!-- ko if:$index() == 0 -->
            <li data-bind="css:{disabled:!$parent.isGoPrev()}">
                <a href="#"
                   data-bind="text:$parent.prev,click:$parent.goPrev"></a>
            </li>
            <!-- /ko -->
            <li data-bind="css:{active:$data == $parent.page()}"><a href="#"
                                                                    data-bind="text:$data,click:$parent.goPage"></a>
            </li>
            <!-- ko if:$index() == $parent.pages().length-1 -->
            <li data-bind="css:{disabled:!$parent.isGoNext()}"><a href="#"
                                                                  data-bind="text:$parent.next,click:$parent.goNext"></a>
            </li>
            <!-- /ko -->
        </ul>
    </div>

</script>
